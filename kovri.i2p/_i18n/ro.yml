home:
  main_para1: Kovri este o tehnologie gratuită, descentralizată ce vizează anonimitatea dezvoltată de Monero.
  main_para2: Fiind bazat pe specificațiile publice ale I2P, Kovri folosește criptarea 'garlic' și rutarea 'garlic' pentru a crea o rețea privată și protejată, suprapusă Internetului. Această rețea oferă utilizatorilor o soluție eficientă pentru ascunderea locației geografice și a adresei IP.
  main_para3: Pe scurt, Kovri ascunde traficul Internet al unei aplicații pentru a-l anonimiza.
  main_para4: A lightweight and security-focused router, Kovri is fully compatible with the I2P network. An alpha version of Kovri is in the works.
  main_para4: Fiind simplu și orientat spre securitate, Kovri este în întregime compatibil cu rețeaua I2P. O versiune alfa este în lucru.
  main_para5: Urmărește dezvoltarea prin intermediul depozitului Kovri și alătură-te comunității.
  main_button: Începe aici
  whatiskovri: Ce este Kovri?
  downloads: Descărcări
  binaries: Pachete binare Kovri
  buildsource: Compilează din Sursă
  blog: Blog
  
get-started:
  intro1: Instrucțiuni sumare pentru a porni Kovri.
  support: 1. Contact & Asistență
  support_para1: În primul rând, în cazul în care întâmpinați probleme la oricare dintre acețti pași, este important să știți cum puteți primi ajutor. Așadar, accesați canalul IRC
  support_para2: intrbări generale despre Kovri și canalul
  support_para3: pentru informații relativ la dezvoltare. Puneți întrebările și aveți răbdare.
  download: 2. Descărcați Kovri
  download_para1: Descărcați unul dintre pachetele binare
  download_para2: sau compilați codul sursă (mai multe informații în
  download_para3: Secțiunea Compilare
  download_para4: din documentație).
  firewall: 3. Deschideți NAT/Firewall
  firewall_para1: Kovri ar trebui să genereze la pornire portul pe care îl va folosi, dar dacă doriți să alegeți alt port, puteți modifica kovri.conf și alege un port în intervalul 9111-30777. Consultați
  firewall_para2: Ghidul de Utilizator
  firewall_para3: din documentație pentru mai multe detalii.
  opsec: Stop! Trebuie să clarificăm aspectele legate de Securitatea Operațională (Opsec)
  opsec_para: Kovri vă poate păstra anonimitatea până la un punct, dar nu vă poate împiedica să faceți o greșeală. Din acest motiv, vă prezentăm recomandările noastre 
  opsec_list1: Creați un cont de utilizator separat pentru Kovri, și rulați Kovri DOAR cu acest cont.
  opsec_list2-1: Vă recomandăm să folosiți Linux, și mai în plus, să folosiți un kernel securizat (spre exemplu
  opsec_list2-2: grsec
  opsec_list2-3: cu RBAC)
  opsec_list3-1: După instalarea codului sursă necesar în calea potrivită a codului sursă kovri, vă recomandăm să modificați drepturile de acces prin
  opsec_list3-2: ", metoda specifică sistemului dumneavoastră de operare pentru ACL."
  opsec_list3-3: "Notă: consultați kovri.conf pentru a afla calea corectă pentru Linux/macOS/Windows"
  opsec_list4: Nu comunicați nimănui portul folosit de Kovri, deoarece vă poate compromite anonimitatea!
  tunnels: 5. folosiți Tunele
  tunnels_para1: Există două tipuri de tunele, client și server. Tunelele client sunt folosite pentru conectarea la alte servicii iar tunelele server sunt folosite în cazul în care doriți să vă găzduiți propriile servicii. Pentru a afla cum să adăugați sau să ștergeți tunele, consultați
  tunnels_para2: Ghidul Utilizatorului
  tunnels_para3: pentru mai multe detalii.
  run: 6. Rulați Kovri
  run_para1: Odată ajunși aici, nu mai rămâne decât să rulați
  run_para2: într-un terminal. Odată conectat, ar trebui să dureze în jur de 5 minute pentru a vă integra în rețea și a putea începe să folosiți servicii, așadar vă rugăm să aveți răbdare. Nu uitați să
  run_para3: sesizați probleme
  run_para4: în cazul în care întâmpinați. Vedeți? Nu a fost foarte dificil, nu-i așa? Mult succes!

contributing:
  title: Contribuiți la Kovri
  code: Programare
  code_para1: Kovri este un proiect comunitar, iar contribuțiile programatorilor voluntari sunt apreciate. Vizitați secțiunea
  code_para2: contact și asistență
  code_para3: "dacă doriți să începeți să contribuiți la dezvoltare. Următoarele cerințe trebuie avute în vedere:"
  code_list1: C++14 și versiunile ulterioare
  code_list2: Boost 1.58 sau o versiune ulterioară
  code_list3: Programarea rețelelor prin Boost
  code_list4: Criptografie
  code_list5: Experientă cu
  code_list6a: CMake + experiență în menținerea compatibilității între platforme
  code_list6b: toate platformele compatibile 
  code_list7: Sistemele pentru anonimitate și familiarizare cu documentația diverselor rețele suprapuse
  code_list8: Familiarizare cu specificațiile referitoare atât la rețelele suprapuse consacrate (I2P/Tor) cât și la sistemele în curs de dezvoltare (precum Kaztenpost/Panoramix)
  code_list9: Experiență cu Bash/Python și Docker (toate acestea fiind folosite în testnet-ul curent) reprezintă un avantaj
  vision: Contribuți la realizarea Viziunii
  vision_para1: We are open to individual of all fields who think they can contribute in a meaningful way. We encourage anyone interested to
  vision_para1: Sunt binevenite persoane din orice domeniu de activitate care pot contribui în mod semnificativ. Vă recomandăm să accesați secțiunea
  vision_para2: contact și asistență
  vision_para3: și să împărtășiți ideile dumneavoastră.
  vision_para4: If you feel led to give financially to the development of Kovri, you can give to The Monero Project general fund (Kovri is under the stewardship of the Core Team of the Monero Project). Information on donating can be found on Monero's
  vision_para4: În cazul în care doriți să contribuiți financiar la dezvoltarea Kovri, puteți face aceasta donând în contul Proiectului Monero (Kovri se află sub administrarea echipei Proiectului Monero).
  vision_para5: contribution page.
